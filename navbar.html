<script>
document.getElementById("login").href = "/login?redirect=" + window.location.href;
	if(checkCookie("username")){
		document.getElementById("account").innerHTML = "<a class='dropdown-item' href='/account'>My Account</a><a class='dropdown-item' onclick='signOut(window.location.href)'>Sign Out</a>";
	}else if(sessionStorage.getItem("username") != null){
		document.getElementById("account").innerHTML = "<a class='dropdown-item' href='/account'>My Account</a><a class='dropdown-item' onclick='signOut(window.location.href)'>Sign Out</a>";
	}
	
	// Set the date we're counting down to
	var countDownDate = new Date("May 30, 2020 13:00:00").getTime();
	// Update the count down every 1 second
	var x = setInterval(function() {
	// Get todays date and time
	var now = new Date().getTime();
	// Find the distance between now an the count down date
	var distance = countDownDate - now;
	// Time calculations for days, hours, minutes and seconds
	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	// Display the result in the element with id="demo"
	if(hours != 0){
	document.getElementById("eta").innerHTML = hours + "h ";
	}else{
	  document.getElementById("eta").innerHTML = minutes + "m";
	}
	// If the count down is finished, write some text
	if (distance < 0) { clearInterval(x); document.getElementById("eta").innerHTML="1h" ; } }, 1000);
</script>
