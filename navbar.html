<script>
	if (getCookie("closeAccount") == "true") {
		$("#account-down").hide();
	}
	document.getElementById("login").href = "/login?redirect=" + window.location.href;
	if (checkCookie("username")) {
		document.getElementById("account").innerHTML = "<a class='dropdown-item' href='/account'>My Account</a><a class='dropdown-item' style='cursor: pointer' onclick='signOut(window.location.href)'>Sign Out</a>";
	} else if (sessionStorage.getItem("username") != null) {
		document.getElementById("account").innerHTML = "<a class='dropdown-item' href='/account'>My Account</a><a class='dropdown-item' style='cursor: pointer' onclick='signOut(window.location.href)'>Sign Out</a>";
	}

	$(".close").on("click", function(event) {
		$("#account-down").hide();
		setCookie("closeAccount", "true", 1);
	});
</script>
