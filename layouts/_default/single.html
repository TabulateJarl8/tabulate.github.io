{{ define "main" }}
	<div class="container p-5">
		<h1>{{ .Title }}</h1>
		<i class="fa-regular fa-calendar pe-2"></i>{{ .Date.Format "Jan 2, 2006" }}
		<br />
		<i class="fa-regular fa-clock pe-2"></i>{{ .ReadingTime }} minute read
		<br />
		<!-- TODO: make tags actually do something -->
		<i class="fa-solid fa-tag pe-2"></i>{{ partial "blog_tags.html" . }}
		<hr class="hr-dark" />
		{{ .Content }}
	</div>
{{ end }}
