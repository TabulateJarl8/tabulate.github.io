<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<!--Favicons-->
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#36464b">
	<link rel="shortcut icon" href="/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="msapplication-config" content="/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<title>Tabulate | Reset Password</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style>
		input[type="text"]::placeholder,
		input[type="email"]::placeholder,
		input[type="password"]::placeholder {
			color: white;
		}

		input[type="text"]:focus,
		input[type="email"]:focus,
		input[type="password"]:focus {
			background: #40444b;
			color: white;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			background: #222222;
			color: white;
		}
	</style>
	<script src="bootstrap.min.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-167553203-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-167553203-1');
	</script>
</head>

<body>
	<div id="navbar">
		<nav class="navbar navbar-dark bg-primary"><a type="button" class="btn btn-danger btn-lg" href="/nojs">No JavaScript?</a>
			<p class="text-warning">Please enable javascript in your browser or some critical features may not function.</p>
		</nav>
	</div>
	<div id="page-container">
		<div class="page-header">
			<div class="text-center">
				<h1>Forgot Password?</h1>
			</div>
		</div>
		<div class="jumbotron">
			<div id="jumbo-center" class="text-center" style="display: flex; justify-content: space-around;">
				<div class="card w-50">
					<form action="https://tabulateflask.azurewebsites.net/passwordreset" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<label>Email</label>
							<input type="email" maxlength="255" placeholder="Account Email" name="email" class="form-control" required />
						</div>
						<hr class="my-4">
						<p id="recaptcha-notice" class="text-danger"></p>
						<div data-theme="dark" class="g-recaptcha" data-sitekey="6LeSm_cUAAAAAGUz8yarXTZgNwameIiW9nSZfO0s" style="display:inline-block"></div>
						<br>
						<br>
						<p class="lead">
							<button type="submit" class="btn btn-primary btn-lg" id="submitbtn">Request Password Reset</button>
						</p>
					</form>
				</div>
				<script src='https://www.google.com/recaptcha/api.js'></script>
			</div>
		</div>
		<!-- LOAD NAVBAR-->
		<script>
			$(function() {
				$("#navbar").load("navbar.html");
			});

			$("form").submit(function() {
				$("#submitbtn").addClass("disabled");
				$("#submitbtn").html("Loading...");
			});

			function getUrlVars() {
				var vars = {};
				var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
					vars[key] = value;
				});
				return vars;
			}

			function getUrlParam(parameter, defaultvalue) {
				var urlparameter = defaultvalue;
				if (window.location.href.indexOf(parameter) > -1) {
					urlparameter = getUrlVars()[parameter];
				}
				return urlparameter;
			}

			var x = getUrlParam("success", "false");
			if (x == "true") {
				document.getElementById("jumbo-center").innerHTML = "<h3 class='text-center'>Check your Email</h3><br><h5>You can close this tab</h5>";
			} else if (x == "captchafail") {
				document.getElementById("recaptcha-notice").innerHTML = "ReCaptcha Failed. Please try Aagain.";
			}
		</script>
	</div>
</body>

</html>
